<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css"> <!-- Assuming you have CSS in the css folder -->
</head>
<body>
	<h2>Login</h2>
	<form id="loginForm">
		<input type="text" id="username" placeholder="Username" required><br>
		<input type="password" id="password" placeholder="Password" required><br>
		<button type="submit">Login</button>
	</form>

	<script src="js/login.js"></script> <!-- Assuming you handle the form submission in login.js -->
</body>
</html>
